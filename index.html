
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEBWE LLC | Coming Soon</title>
    <style>
        :root {
            --neon-blue: #00f7ff;
            --neon-purple: #bc13fe;
            --bg-color: #05070a;
            --text-color: #e0e0e0;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Фон з легкою сіткою */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        /* Логотип */
        .logo {
            font-size: 60px;
            font-weight: 900;
            letter-spacing: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .logo span {
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            animation: flicker 3s infinite alternate;
        }
        
        .logo .suffix {
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* Статус */
        .status {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--neon-blue);
            margin-bottom: 30px;
            position: relative;
        }

        .status::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--neon-blue);
            margin: 20px auto 0;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Опис */
        .description {
            font-size: 16px;
            color: #888;
            max-width: 500px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        /* Футер з контактами */
        footer {
            position: absolute;
            bottom: 30px;
            text-align: center;
            font-size: 12px;
            color: #555;
            width: 100%;
        }

        .contact-link {
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
            border-bottom: 1px dotted var(--neon-blue);
            padding-bottom: 2px;
        }

        .contact-link:hover {
            color: white;
            text-shadow: 0 0 10px var(--neon-blue);
            border-bottom-style: solid;
        }

        .company-details {
            margin-top: 15px;
            opacity: 0.6;
        }

        /* Анімація мерехтіння */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            }
            20%, 24%, 55% {
                opacity: 0.5;
                text-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">WEEB<span class="suffix">WE</span> <span>LLC</span></div>
        <div class="status">System Initializing...</div>
        <p class="description">
            Our digital forge is currently crafting the next generation of immersive gaming experiences. 
            The future is loading.
        </p>
    </div>

    <footer>
        <div>Contact for partners & press:</div>
        <a href="mailto:info@weebwe.io" class="contact-link">info@weebwe.io</a>
        <div class="company-details">
            Your Game Company LLC • Lutsk, Ukraine • Reg. 44096975
        </div>
    </footer>

</body>
</html>
